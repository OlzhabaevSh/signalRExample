<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body ng-app="myApp">

    <div ng-controller="myController as ctrl" ng-init="ctrl.init()">
        <p>
            <b>ConnectionId: </b> {{ctrl.connectionId}}
        </p>
        <p>
            <b>Message: </b> 
            <input ng-model="ctrl.message" />
            <button ng-click="ctrl.send()">Send</button>
        </p>
        <hr />
        <ul>
            <li ng-repeat="item in ctrl.messages">
                {{item}}
            </li>
        </ul>
    </div>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
